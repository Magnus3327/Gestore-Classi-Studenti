<!DOCTYPE html>
<html>
<head>
    <title>Pagina dello studente</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" /> 
    <style>
        body {
            background-color: #4a0000;
        }
        .student-image {
            border: 10px solid #ffffff;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
            background: linear-gradient(to bottom, #eeeeee 0%, #ffffff 70%);
        }
        th, td {
            padding: 10px;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #dddddd;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 6px 14px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: yellow;
            color: white;
        }
        .button.verde {
            background-color: green;
            color: white;
        }
        .button.rosso {
            background-color: red;
            color: white;
        }
        .button.selezionato {
            background-color: yellow;
            color: white;
        }
        .menu {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
        .menu input[type="text"] {
            margin-right: 10px;
            padding: 6px 10px;
            font-size: 16px;
            border: none;
            background-color: #eeeeee;
        }
        .menu button {
            padding: 6px 14px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: yellow;
            color: white;
        }
        .menu select {
            margin-right: 10px;
            padding: 6px 10px;
            font-size: 16px;
            border: none;
            background-color: #eeeeee;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="media/studenteNomeStudente.png" alt="Immagine Studente" class="student-image">
        <h1>Dati dello studente</h1>
        <div class="menu">
            <select id="select-field">
                <option value="">Seleziona un campo</option>
                <option value="nome">Nome</option>
                <option value="cognome">Cognome</option>
                <option value="email">Email</option>
                <option value="classe">Classe</option>
                <option value="note">Note</option>
                <option value="telefono">Numero di Telefono</option>
            </select>
            <input type="text" placeholder="Nuovo valore">
            <button id="update-button">Ok</button>
        </div>
    </header>
    <table>
        <tr>
            <th>Nome:</th>
            <td>Mario</td>
        </tr>
        <tr>
            <th>Cognome:</th>
            <td>Rossi</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>mario.rossi@curiepergine.it</td>
        </tr>
        <tr>
            <th>Classe:</th>
            <td>5AIN</td>
        </tr>
        <tr>
            <th>Note</th>
            <td>Ha fatto i compiti male</td>
        </tr>
        <tr>
            <th>Numero di Telefono</th>
            <td>+39 3890962158</td>
        </tr>
    </table>
    <div class="button-container">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">10</button>
    </div>
    <script>
        var buttons = document.querySelectorAll('.button');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function() {
                for (var j = 0; j < buttons.length; j++) {
                    buttons[j].classList.remove('selezionato');
                    if (j > 4) {
                        buttons[j].classList.add('verde');
                        buttons[j].classList.remove('rosso');
                    } else {
                        buttons[j].classList.add('rosso');
                        buttons[j].classList.remove('verde');
                    }
                }
                this.classList.add('selezionato');
            });
        }

        var selectField = document.querySelector('#select-field');
        var inputField = document.querySelector('.menu input[type="text"]');
        var updateButton = document.querySelector('#update-button');
        updateButton.addEventListener('click', function() {
            var colName = selectField.value;
            var newValue = inputField.value;
            var rows = document.querySelectorAll('table tr');
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var th = row.querySelector('th');
                var td = row.querySelector('td');
                if (th && td && th.textContent.trim().toLowerCase() === colName) {
                    td.textContent = newValue;
                    break;
                }
            }
            selectField.value = '';
            inputField.value = '';
        });
    </script>
</body>
</html>
