<!DOCTYPE html>
<html>
<head>
    <title>Pagina di ricerca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type="text/css" rel="stylesheet" href="css/filtri.css" /> 
</head>
<body>
    <h1>Pagina di ricerca</h1>
    <form action="#" method="get">
        <section>
            <label for="anno">Anno</label>
            <input type="number" id="anno" name="anno">
            <label for="classe">Classe</label>
            <input type="text" id="classe" name="classe">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome">
            <label for="data_nascita">Data di nascita</label>
            <input type="date" id="data_nascita" name="data_nascita">
        </section>
        <input type="submit" value="Cerca">
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Anno</th>
                <th>Classe</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data di nascita</th>
            </tr>
        </thead>
        <tbody>
            <!--
                aggiunge un <tr> per ogni campo trovato
                su ogni <tr> aggiungere un onclick per andare sulla 
                pagine dello studente
            -->
        </tbody>
    </table>
</body>
</html>
